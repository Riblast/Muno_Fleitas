<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>munouruguay</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../assets/icon/muno_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2884e641ba.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div id="pageContainer">
        <div id="contentWrap">
            <header class="header">
                <nav class="navHeader">
                    <input type="checkbox" id="check">
                    <label for="check" class="nav__barBtn"><i class="fa-solid fa-bars"></i></label>
                    <div class="nav__logo">
                        <a href="../index.html"><img src="../assets/icon/muno_logo.png" alt="Home" height="85px"></a>
                    </div>
                    <ul class="menuHeader">
                        <li class="menu__item"><a class="menu__link menu__link--orange" href="tienda.html">tienda</a></li>
                        <li class="menu__item"><a class="menu__link menu__link--green" href="sobre-mi.html">Sobre mi</a></li>
                        <li class="menu__item"><a class="menu__link menu__link--blue" href="contacto.html">Contacto</a></li>
                    </ul>
                    <div class="nav_cart">
                        <a href="carrito.html"><img src="../assets/icon/shopping-bag.png" alt="Carrito" height="60"></a>
                    </div>
                </nav>
            </header>
            <div class="spacer">&nbsp;</div>
            <main class="carrito-main">
                
                <div class="container-items">
                    <div class="items">
                        <div class="item"><p>Item One</p><i class="fa-solid fa-pencil"><i class="fa-solid fa-trash-can"></i></i></div>
                        <div class="item"><p>Item Two</p><i class="fa-solid fa-pencil"><i class="fa-solid fa-trash-can"></i></i></div>
                        <div class="item"><p>Item Three</p><i class="fa-solid fa-pencil"><i class="fa-solid fa-trash-can"></i></i></div>
                    </div>
                </div>
                <div class="container-pago"><h3>Total a pagar :</h3>
                    <div class="pago"></div>
                </div>
                <!--Buttons-->
                <input type="checkbox" id="carrito-alert">
                <label class="buttons-carrito__finalizar" for="carrito-alert"><p class="buttons-carrito buttons-carrito__finalizar shadow-pop-br">finalizar compra</p></label>
                <div class="alert alert-success alert__carrito scale-in-center" role="alert" id="">
                    Muchas gracias por comprar!
                </div>
                <p class="buttons-carrito__actualizar"><input class="buttons-carrito buttons-carrito__actualizar shadow-pop-br" type="button" name="actualizar carrito" value="actualizar carrito" id=""></p>
            </main>
        </div>
        <footer class="footerNobootstrap">
            <div class="footer__container">
                <div class="box">
                    <div class="box__redes">
                        <a target="_blank" href="https://instagram.com/munouruguay?utm_medium=copy_link"><img
                                class="box__img" src="../assets/icon/Instagram_logo.svg" alt="Instagram"></a>
                        <a target="_blank" href="https://www.whatsapp.com/catalog/59898578969/?app_absent=0"><img
                                class="box__img" src="../assets/icon/WhatsApp.svg" alt="whatsapp logo"></a>
                    </div>
                </div>
                <div class="box">
                    <div class="box__text">
                        <p>munouruguay</p>
                        <p>+598 98 578 969</p>
                        <small>&copy; 2022 <b>Muno</b> - Todos Los Derechos Reservados.</small>
                    </div>
                </div>
                <div class="box">
                    <div class="box__pagos">
                        <img class="box__img" src="../assets/icon/Visa_Inc._logo.svg.png" alt="Visa">
                        <img class="box__img" src="../assets/icon/Mastercard_2019_logo.svg" alt="Mastercard">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
